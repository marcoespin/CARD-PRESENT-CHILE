title: enc_tlv
x-stoplight:
  id: 8y9ntfr6z9qdc
type: string
examples:
  -  
description: |-
  Only required for CHIP reading transactions. It is a field containing encrypted information that comes from the EMV chips of the cards.
  Visa and Mastercard request the sending of certain tags that come from EMV chips.
  <br/>**Tags required by Visa:** 9F6E,9F02,9F03,9F06,9F26,82,9F36,9F27,84,9F10,9F33,9F1A,95,5F2A,9A,9C,9F37<br/>**Tags required by Mastercard:** 57,9F02,9F03,5F34,9F26,82,9F36,9F34,9F27,84,9F10,9F33,9F1A,95,5F2A,9A,9C,9F37<br/>**General tags**: 9F03, 9F27, 9C, 9F02, 9F33, 9F10, 82, 9F36, 9F26, 9A, 9F1A, 5F2A, 95, 9F37, 84, 5F34, 57, 5A, 5F20, 50, 4F, 9B, 9F34, 9F06, 9F6E
   > Remmember you must send the TLV tags encoded. 
   ><p/>**This field must be encrypted through the DUKPT protocol with the BDK data**.
